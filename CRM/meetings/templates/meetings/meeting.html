{% extends 'base.html' %}
{% block meeting %}
<style>
  h5 {
    color:rgb(153, 119, 150);
  }
  h5:hover {
    color:magenta;
  }
</style>
<br>
<div class="col-lg-4"></div>
<div class="list-group mt-5 col-lg-8">
{% for contact in contacts %}
<ul>
  <li>
      <a href="{% url 'contact_meetings' contact.id %}">
        <h5 >{{ contact.name|lower|title }}</h5>
      </a>
  </li>
</ul>
</div>
<br>
{% endfor %}
{% endblock %}
