{% extends 'base.html' %}
{% block edit_rep %}
{% load crispy_forms_tags %}
<div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    <div class="form-example-wrap">
                        <br>
                        <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Edit </button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
