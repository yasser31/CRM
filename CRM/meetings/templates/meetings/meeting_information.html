{% extends 'base.html' %}
{% block meeting_information %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <h2>Meetings</h2>
      <div class="col-12 table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Edit</th>
              <th>Delete</th>
              <th>Contact</th>
              <th>Date</th>
              <th>Time</th>
              <th>Place</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
              {% for meeting in meetings %}
            <tr class="row100 body">
              <td><a href="{% url 'edit_met' meeting.id %}"><i class="fas fa-edit"></i></a></td>
              <td><a href="{% url 'delete_meeting' meeting.id %}"><i class="fas fa-trash-alt"></i></a></td>
              <td><a href="#">{{ meeting.contact|title}}</a></td>
              <td>{{ meeting.date }}</td>
              <td>{{ meeting.time }}</td>
              <td>{{ meeting.place|lower|title }}</td>
              <td><a href="{% url 'meeting_notes' meeting.id %}" class="card-link">Notes</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
</section>
{% endblock %}
