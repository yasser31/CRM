{% extends 'base.html' %}
{% block edit_met %}
{% load crispy_forms_tags %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                        <h2 class="lead mt-5">Edit</h2>
                    <div class="form-example-wrap">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-success"> Edit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
