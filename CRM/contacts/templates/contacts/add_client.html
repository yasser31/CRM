{% extends 'base.html' %}
{% block add_company %}

<div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="lead m-4 text-center"> Add Client</h2>
                        <span class="lead m-2"> * a client is a company </span>
                    <form method="post">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{form|crispy}}
                        <div class="form-example-int mg-t-15">
                                <button id="submit" class="btn btn-success notika-btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
