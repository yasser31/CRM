{% extends 'base.html' %}
{% block add_contact %}
<!-- Form Examples area start-->
<div class="form-example-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-example-wrap">
                  <div class="form-example-int">
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="nk-int-st">
                                <input type="email" class="form-control input-sm" placeholder="Enter Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int mg-t-15">
                        <div class="form-group">
                            <label>Password</label>
                            <div class="nk-int-st">
                                <input type="password" class="form-control input-sm" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-example-int mg-t-15">
                        <div class="fm-checkbox">
                            <label><input type="checkbox" class="i-checks"> <i></i> Don't forget to check me out</label>
                        </div>
                    </div>
                    <div class="form-example-int mg-t-15">
                        <button class="btn btn-success notika-btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
