{% extends 'base.html' %}
{% block dashboard %}
<style>
    @import 'https://fonts.googleapis.com/css?family=Open+Sans';

    html,
    body {
        width: 100%;
        height: 100%;
    }

    #myChart {
        width: 100%;
        height: 100%;
        min-height: 250px;
    }

    #my_line_chart {
        height: 100%;
        width: 100%;
        min-height: 150px;
    }

    .zc-ref {
        display: none;
    }
</style>
<!-- Start Status area -->
<div class="container">
    <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a></div>
    <div id='my_line_chart'><a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a></div>
</div>
<!-- End Realtime sts area-->
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <section class="tasks">
                <header class="tasks-header">
                    <h2 class="tasks-title">Meetings</h2>
                </header>
                <fieldset class="tasks-list" id ="fieldset">
                   
                </fieldset>
            </section>
        </div>
        <div class="col-lg-3" id="recent_contact">
           
        </div><!-- .Col ends here -->
        <div class="col-lg-3" id="recent_client">
           
        </div><!-- .Col ends here -->
</div>
{% endblock %}
