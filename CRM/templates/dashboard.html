{% extends 'base.html' %}
{% block dashboard %}
<style>
    @import 'https://fonts.googleapis.com/css?family=Open+Sans';

    html,
    body {
        width: 100%;
        height: 100%;
    }

    #myChart {
        width: 100%;
        height: 100%;
        min-height: 250px;
    }

    #my_line_chart {
        height: 100%;
        width: 100%;
        min-height: 150px;
    }

    .zc-ref {
        display: none;
    }
</style>
<!-- Start Status area -->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 ml-5">
            <div id='my_line_chart'><a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a></div>
        </div>
    </div>
</div>
<!-- End Realtime sts area-->
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <section class="tasks">
                <header class="tasks-header">
                    <h2 class="tasks-title">Tasks</h2>
                    <a href="index.html" class="tasks-lists">Lists</a>
                </header>
                <fieldset class="tasks-list">
                    <label class="tasks-list-item">
                        <input type="checkbox" name="task_1" value="1" class="tasks-list-cb" checked>
                        <span class="tasks-list-mark"></span>
                        <span class="tasks-list-desc">On your mark</span>
                    </label>
                    <label class="tasks-list-item">
                        <input type="checkbox" name="task_2" value="1" class="tasks-list-cb" checked>
                        <span class="tasks-list-mark"></span>
                        <span class="tasks-list-desc">Get set</span>
                    </label>
                    <label class="tasks-list-item">
                        <input type="checkbox" name="task_3" value="1" class="tasks-list-cb">
                        <span class="tasks-list-mark"></span>
                        <span class="tasks-list-desc">Go!</span>
                    </label>
                </fieldset>
            </section>
        </div>
        <div class="col-lg-3">
            <div class="sidebar widget">
                <h3>Recent Post</h3>
                <ul>
                    <li>
                        <div class="sidebar-content">
                            <h5 class="animated bounceInRight"><a href="#">The Complete Guide to Medium for
                                    Marketers</a></h5>
                        </div><!-- .Sidebar-thumb -->
                        <div class="sidebar-meta">
                            <span class="time"><i class="fa fa-clock-o"></i> Aug 27, 2015</span>
                            <span class="comment"><i class="fa fa-comment"></i> 10 comments</span>
                        </div><!-- .Sidebar-meta ends here -->
                    </li><!-- .Li ends here -->
                </ul><!-- .Ul ends here -->
            </div><!-- .Widget ends here -->
        </div><!-- .Col ends here -->
        <div class="col-lg-3">
                <div class="sidebar widget">
                    <h3>Recent Post</h3>
                    <ul>
                        <li>
                            <div class="sidebar-content">
                                <h5 class="animated bounceInRight"><a href="#">The Complete Guide to Medium for
                                        Marketers</a></h5>
                            </div><!-- .Sidebar-thumb -->
                            <div class="sidebar-meta">
                                <span class="time"><i class="fa fa-clock-o"></i> Aug 27, 2015</span>
                                <span class="comment"><i class="fa fa-comment"></i> 10 comments</span>
                            </div><!-- .Sidebar-meta ends here -->
                        </li><!-- .Li ends here -->
                    </ul><!-- .Ul ends here -->
                </div><!-- .Widget ends here -->
        </div><!-- .Col ends here -->
    </div>
</div>
{% endblock %}
