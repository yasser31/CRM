{% extends 'base.html' %}
{% block registration %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <form method="post" action="{% url 'registration' %}">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{form|crispy}}
                <button type="submit"> Register </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
