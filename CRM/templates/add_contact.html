{% extends 'base.html' %}
{% block add_contact %}
<!-- Form Examples area start-->
<br>
<div class="form-example-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-example-wrap">
                    <form id="form1">
                        {% csrf_token %}
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Company Name</label>
                                <div class="nk-int-st">
                                    <input name ="cp_name" type="text" class="form-control input-sm" name="cp_name" placeholder="Company Name"
                                        maxlength='100' required>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                                <div class="form-group">
                                    <label>Address</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" name="address" placeholder="Address"
                                            maxlength='255' required>
                                    </div>
                                </div>
                        </div>
                        <div class="form-example-int">
                                <div class="form-group">
                                    <label>Country</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" name="company_country" placeholder="Country"
                                            maxlength='100' required>
                                    </div>
                                </div>
                        </div>
                        <div class="form-example-int">
                                <div class="form-group">
                                    <label>City</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" name="company_city" placeholder="City"
                                            maxlength='100' required>
                                    </div>
                                </div>
                        </div>
                        <div class="form-example-int">
                                <div class="form-group">
                                    <label>Field</label>
                                    <div class="nk-int-st">
                                        <input type="text" class="form-control input-sm" name="Field" placeholder="Field"
                                            maxlength='100'>
                                    </div>
                                </div>
                        </div>
                        <div class="form-example-int">
                                <div class="form-group">
                                    <label> Company Presentation</label>
                                    <div class="nk-int-st">
                                        <textarea name ="company_description" type="text" class="form-control input-sm" placeholder="Description"
                                        ></textarea>
                                    </div>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-example-wrap">
                        <form id="form2">
                            {% csrf_token %}
                            <div class="form-example-int">
                                <div class="form-group">
                                    <label> Departement Name</label>
                                    <div class="nk-int-st">
                                        <input type="text" name="dep_name" class="form-control input-sm" name="name" placeholder="Departement"
                                            maxlength='100' required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-example-wrap">
                    <form id="form3">
                        {% csrf_token %}
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Contact Name</label>
                                <div class="nk-int-st">
                                    <input type="text" class="form-control input-sm" name="name" placeholder="Name"
                                        maxlength='100' required>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Contact Country</label>
                                <div class="nk-int-st">
                                    <input type="text" class="form-control input-sm" name="country" placeholder="Country"
                                        maxlength='100' required>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Contact City</label>
                                <div class="nk-int-st">
                                    <input type="text" class="form-control input-sm" name="city" placeholder="City"
                                        maxlength='100' required>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Email Address</label>
                                <div class="nk-int-st">
                                    <input type="email" name="email" class="form-control input-sm"
                                        placeholder="Enter Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <div class="nk-int-st">
                                    <input type="text" name="phone_number" class="form-control input-sm"
                                        placeholder="Phone" maxlength="100">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Age</label>
                                <div class="nk-int-st">
                                    <input type="number" name="age" class="form-control input-sm" placeholder="Age">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Function</label>
                                <div class="nk-int-st">
                                    <input type="text" name="function" class="form-control input-sm" maxlength='100'
                                    placeholder="Function" required >
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Facebook</label>
                                <div class="nk-int-st">
                                    <input type="url" name="facebook" class="form-control input-sm"
                                        placeholder="Facebook">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Twitter</label>
                                <div class="nk-int-st">
                                    <input type="url" name="twitter" class="form-control input-sm"
                                        placeholder="Twitter">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label>Linkedin</label>
                                <div class="nk-int-st">
                                    <input type="url" name="linkedin" class="form-control input-sm"
                                        placeholder="Linkedin">
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int">
                            <div class="form-group">
                                <label> Contact Presentation</label>
                                <div class="nk-int-st">
                                    <textarea name="contact_description" class="form-control input-sm"
                                        placeholder="Description"> </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-example-int mg-t-15">
                            <div class="fm-checkbox">
                                <label><input type="checkbox" name="is_client" class="i-checks"> <i></i> Is A
                                    Client</label>
                            </div>
                        </div>
                    </form>
                    <div class="form-example-int mg-t-15">
                            <button id="submit" class="btn btn-success notika-btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endblock %}
