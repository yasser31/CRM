{% extends 'base.html' %}
{% block meeting_notes %}
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {% if meeting.note == "" %}
              <h2 class="text-center">No notes for this meeting </h2>
            {% else %}
            <p>{{ meeting.note }}</p>
            {% endif %}
        </div>
    </div>
</div>
<br>
{% endblock %}
