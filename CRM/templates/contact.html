{% extends 'base.html' %}
{% block contact %}
{% load static %}
<!-- Breadcomb area Start-->
<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-support"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>Contact</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
              <div class="breadcomb-report">
                <form method="GET" action="/add_contact">
                  <button data-toggle="tooltip" data-placement="left" title="add contact" class="btn-success"> Add
                    Contact</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcomb area End-->
<!-- Contact area Start-->
<div class="contact-area">
  <div class="container">
    {% for contact in contacts %}
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="contact-list">
          <div class="contact-win">
            <div class="contact-img">
              <a href="{% url 'details' contact.id %}"><img src="{{ contact.photo }}" alt="" class="img-thumbnail"/></a>
            </div>
            <div class="conct-sc-ic">
              <a class="btn" href="{{contact.facebook}}"><i class="notika-icon notika-facebook"></i></a>
              <a class="btn" href="{{contact.twitter}}"><i class="notika-icon notika-twitter"></i></a>
              <a class="btn" href="{{contact.linkedin}}"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
          <div class="contact-ctn">
            <div class="contact-ad-hd">
              <a href="{% url 'details' contact.id %}"><h2>{{ contact.name }}</h2></a>
              <p class="ctn-ads">{{ contact.function }}</p>
              <p class="ctn-ads">{{ contact.company }}</p>
              <p class="ctn-ads">{{ contact.country }}, {{ contact.city }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<br>
<!-- Contact area End-->
{% endblock %}
