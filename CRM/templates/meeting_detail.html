{% extends 'base.html' %}
{% block meeting_detail %}
<div class="list-group">
  <br>
  <div class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h2 class="mb-1 text-center"> {{ meeting.title|title }} </h2>
      <small>{{ meeting.date }}</small>
      <p class="mb-1"> {{ meeting.summary }}</p>
      <h3>{{ meeting.user }} : {{ meeting.contact }} </h3>
    </div>
  </div>
  <br>
</div>
{% endblock %}
