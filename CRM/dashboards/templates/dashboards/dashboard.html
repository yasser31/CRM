{% extends 'base.html' %}
{% block dashboard %}
{% load static %}
<style>
    @import 'https://fonts.googleapis.com/css?family=Open+Sans';

    html,
    body {
        width: 100%;
        height: 100%;
    }

    #myChart {
        width: 100%;
        min-height: 250px;
    }

    #my_line_chart {
        height: 100%;
        width: 100%;
        min-height: 150px;
    }

    .zc-ref {
        display: none;
    }
</style>
<!--mobile menu-->
<div class="dropdown">
    <button class="d-inline-block d-lg-none " type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false"><i class="fas fa-bars"></i>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a href="{% url 'dashboard' %}" class="dropdown-item">Home</a>
        <a class="dropdown-item" href="{% url 'contacts' %}">Contacts</a>
        <a class="dropdown-item" href="{% url 'clients' %}">Clients</a>
        <a href="{% url 'meetings' %}" class="dropdown-item"> Meeting Reports</a>
        <a href="{% url 'create_meeting' %}" class="dropdown-item">Create Report</a>
        <a href="{% url 'set_meeting' %}" class="dropdown-item">Set A Meeting</a>
        <a href="{% url 'meeting_information' %}" class="dropdown-item"> Next Meetings</a>
        {% if user.is_authenticated %}
        <a href="{% url 'change_password' %}" class="dropdown-item"> Change Password</a>
        <a href="{% url 'logout' %}" class="dropdown-item"><i class="fas fa-sign-out-alt" title="logout"></i></a>
        {% endif %}
    </div>
</div>
<!-- end mobile menu -->
<title>Dashbaord</title>
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <!-- Small Box (Stat card) -->
            <h5 class="mb-2 mt-4">Dashboard</h5>
            <div class="row" id="contact_dashboard">
                <div class="col-lg-12"></div>
            </div>
            <div class="row">
                <!-- Start Status area -->
                <div class="col-lg-6 p-0">
                    <div class="row">
                        <div id='my_line_chart' class="col-lg-12"><a class="zc-ref"
                                href="https://www.zingchart.com/">Powered
                                by
                                ZingChart</a></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 p-0">
                            <div class="card mb-0">
                                <div class="card-header">
                                    <h4 class="card-title">Next Meeting</h4>
                                </div>
                                <div class="card-body">
                                    <!-- the events -->
                                    <div id="external-events">
                                        <a href="{% url 'meeting_information' %}" title="see meetings">
                                            <div class="external-event bg-success" id="meeting"></div>
                                        </a>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>
                </div>
                <div id='myChart' class="col-lg-6">
                    <a class="zc-ref" href="https://www.zingchart.com/">Powered by
                        ZingChart</a>
                </div>
            </div>
            <!-- End Realtime sts area-->
        </div>
    </section>
</div>


{% endblock %}
